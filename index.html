<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Detective</title>
    <link rel="icon" href="./Assets/favicon-16x16.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="wrapper">

        <div class="overlay">No Results</div>

        <div class="container">

            <header class="main-header">
                <div class="main-heading">DevDetective</div>
                <div class="mode">
                    <p class="change-to-mode"></p>
                    <div class="icon-container">
                        <img src="" class="icon">
                    </div>
                </div>
            </header>

            <main class="content-container">
                <div class="search-container">
                    <input type="search" placeholder="Enter a Github Username..." autofocus autocomplete="off" spellcheck="false">
                    <button class="search-btn">Search</button>
                </div>
                
                <div class="profile-container">
                        <div class="profile-header">
                            <img src="" class="profile-image">
                            <div class="user-info-wrapper">
                                <div class="user-info">
                                    <h2 class="user-name"></h2>
                                    <a href="" class="user-github-link"></a>
                                </div>
                                <p class="user-join-date"></p>
                            </div>
                        </div>
    
                        <div class="profile-content-container">
                            <div class="bio">
                                <p class="user-bio"></p>
                            </div>
        
                            <div class="stats-container">
                                <div class="stats stat-repos">
                                    <p class="title repos-title">Repos</p>
                                    <p class="value repos-value"></p>
                                </div>
        
                                <div class="stats stat-followers">
                                    <p class="title followers-title">Followers</p>
                                    <p class="value followers-value"></p>
                                </div>
        
                                <div class="stats stat-following">
                                    <p class="title following-title">Following</p>
                                    <p class="value following-value"></p>
                                </div>
                            </div>
        
                            <div class="profile-footer">
                                <div class="profile-info info-1">
                                    <img src="./Assets/location-icon.svg" class="info-img location-icon">
                                    <p class="info location-info">Not Available</p>
                                </div>
        
                                <div class="profile-info info-2">
                                    <img src="./Assets/website-icon.svg" class="info-img bio-link-icon">
                                    <a href="#" class="info bio-link-info">Not Available</a>
                                </div>
        
                                <div class="profile-info info-3">
                                    <img src="Assets/twitter-icon.svg" class="info-img twitter-icon">
                                    <a href="#" class="info twitter-info">Not Available</a>
                                </div>
        
                                <div class="profile-info info-4">
                                    <img src="./Assets/company-icon.svg" class="info-img organization-icon">
                                    <p class="info organization-info">Not Available</p>
                                </div>
                            </div>
                        </div>

                </div>
            </main>


        </div>

    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
