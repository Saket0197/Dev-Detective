<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Detective</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="wrapper">

        <div class="container">

            <header>
                <div class="main-heading">DevDetective</div>
                <p class="change-to-mode">DARK</p>
                <div class="icon-container">
                    <img src="./Assets/moon-icon.svg" alt="moon-icon">
                </div>
            </header>

            <main>
                <div class="search-container">
                    <input type="search" placeholder="Enter a Github Username...">
                    <button class="search-btn">Search</button>
                </div>
                
                <div class="profile-container">

                    <div class="profile-header">
                        <img src="" class="profile-image">
                        <div class="user-info-wraper">
                            <div class="user-info">
                                <h2 class="user-name">Pranay Gupta</h2>
                                <a href="" class="user-github-link">@thepranaygupta</a>
                            </div>
                            <p class="user-join-date">Joined 05 May 2020</p>
                        </div>
                    </div>

                    <div class="bio">
                        <p class="user-bio">
                            Ex @permissionles, Ex @gumlet, Frontend Developer at @we-frame, Core Member at @aec-coding-club,Technical Expert at @gsasansol
                        </p>
                    </div>

                    <div class="stats-container">
                        <div class="stats stat-repos">
                            <p class="title repos-title">Repos</p>
                            <p class="value repos-value">71</p>
                        </div>

                        <div class="stats stat-repos">
                            <p class="title followers-title">Followers</p>
                            <p class="value followers-value">546</p>
                        </div>

                        <div class="stats stat-repos">
                            <p class="title following-title">Following</p>
                            <p class="value following-value">146</p>
                        </div>
                    </div>

                    <div class="profile-footer">
                        <div class="profile-info info-1">
                            <img src="./Assets/location-icon.svg" class="info-img location-icon">
                            <p class="info location-info">Not Available</p>
                        </div>

                        <div class="profile-info info-2">
                            <img src="./Assets/website-icon.svg" class="info-img bio-link-icon">
                            <a href="#" class="info bio-link-info">Not Available</a>
                        </div>

                        <div class="profile-info info-3">
                            <img src="Assets/twitter-icon.svg" class="info-img twitter-icon">
                            <a href="#" class="info twitter-info">Not Available</a>
                        </div>

                        <div class="profile-info info-4">
                            <img src="./Assets/company-icon.svg" class="info-img organization-icon">
                            <p class="info organization-info">Not Available</p>
                        </div>
                    </div>

                </div>
            </main>


        </div>

    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
